<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend Academy 5280</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'teko': ['Teko', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'co-red': '#BF0A30',
              'co-yellow': '#FFD700',
              'dark-bg': '#09090b', // zinc-950
              'card-bg': '#18181b', // zinc-900
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* Force Dark Mode on Date Pickers */
      ::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
      input[type="date"], input[type="time"] {
        color-scheme: dark;
      }
    </style>
