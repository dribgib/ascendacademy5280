<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascend Academy 5280</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'teko': ['Teko', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
            },
            colors: {
              'co-red': '#BF0A30',
              'co-yellow': '#FFD700',
              'dark-bg': '#09090b',
              'card-bg': '#18181b',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* Force Dark Mode on Date Pickers */
      ::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
      input[type="date"], input[type="time"] {
        color-scheme: dark;
      }

      /* Loading Screen Animations */
      .animate-draw-path {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: dash 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .animate-draw-arrow {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: dash-arrow 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      @keyframes dash {
        0% { stroke-dashoffset: 400; opacity: 0; }
        10% { opacity: 1; }
        70% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes dash-arrow {
        0% { stroke-dashoffset: 100; opacity: 0; }
        65% { stroke-dashoffset: 100; opacity: 0; }
        70% { opacity: 1; }
        90% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: 0; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.6.0",
    "stripe": "https://esm.sh/stripe@^20.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
